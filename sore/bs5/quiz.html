<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid text-white">

        <!-- QUIZ 1 -->
        <h3 class="text-dark">Quiz 1</h3>
        <div class="row">
            <div class="col bg-info">HEADER</div>
        </div>
        <div class="row">
            <div class="col-2 bg-primary">NAV</div>
            <div class="col bg-success">MAIN</div>
            <div class="col bg-warning">ASIDE</div>
        </div>
        <div class="row">
            <div class="col bg-danger">FOOTER</div>
        </div>
        <br>

        <!-- QUIZ 2 -->
        <h3 class="text-dark">Quiz 2</h3>
        <div class="row">
            <div class="col bg-info">HEADER</div>
        </div>
        <div class="row">
            <div class="col-2 bg-primary">NAV</div>
            <div class="col">
                <div class="row">
                    <div class="col bg-warning">MAIN</div>
                </div>
                <div class="row">
                    <div class="col bg-info">ASIDE</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col bg-danger">FOOTER</div>
        </div>
        <br>

        <!-- QUIZ 3 -->
        <h3 class="text-dark">Quiz 3</h3>
        <div class="row">
            <div class="col-3 bg-dark">HEADER</div>
            <div class="col bg-danger">MENU</div>
        </div>
        <div class="row">
            <div class="col bg-info">HERO</div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary">MAIN</div>
            <div class="col-3 offset-3 bg-info">
                <div class="row">
                    <div class="col bg-secondary">IMAGE</div>
                </div>
                <div class="row">
                    <div class="col bg-success">EXTRA</div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col bg-warning">BANNER</div>
        </div>
        <br>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
